<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Simples</title>
</head>
<body>
    <main id="main">
        <h1>Formulario de cadastro de cachorrinhos</h1>
        <form action="">
            <label for="name">Nome cachorrinhos</label>
            <input type="text" name="cachorrinhos" id="name">

            <label for="age">Idade cachorrinho</label>
            <input type="text" name="" id="age">

            <label for="cor">Cor cachorrinho</label>
            <input type="text" name="" id="color">

            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
